<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | To-Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="header">
      <img
        src="./assets/menu.svg"
        alt="Sidebar toggle button"
        id="sidebar-toggle"
        class="header-btn icon"
      />
      <h1>Brin's To-Do List</h1>
      <img
        src="./assets/home.svg"
        alt="Home button"
        class="header-btn icon"
        id="home-button"
      />
    </div>

    <div class="container">
      <div class="sidebar">
        <div class="folders">
          <p class="folders-heading">Folders</p>
          <img
            src="./assets/plus.svg"
            alt="add folder button"
            id="add-folder-btn"
            class="icon"
          />
        </div>
      </div>
      <div class="content">
        <h2 class="current-folder-header"></h2>
        <div class="todo-list"></div>
        <img
          src="./assets/plus.svg"
          alt="add-todo-button"
          id="add-todo-button"
          class="icon"
        />
      </div>
    </div>
  </body>
</html>
